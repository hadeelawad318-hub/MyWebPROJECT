<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackMyTrip | Home</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== Navbar ===== -->
  <nav>
    <div class="logo">TrackMyTrip</div>
<div class="top-links">
      <a href="home.html">Home</a>
      <a href="book.jsp">Book</a>
      <a href="my_bookings_design.html" class="active">My Bookings</a>
      <a href="support.html">Support</a>
    </div>

    <div class="auth-buttons">
      <button class="login">Login</button>
      <button class="signup">Sign Up</button>
      <button class="language-toggle">
        <i class="fa-solid fa-globe"></i>
      </button>
    </div>
  </nav>

  <!-- ===== Hero Section ===== -->
  <div class="hero">
    <h1 class="hero-title">TrackMyTrip</h1>
    <p class="hero-text">Travel safely, comfortably, and on time across the Kingdom.</p>

    <div class="search-box">
      <div class="trip-options">

        <!-- ===== From → To ===== -->
        <div class="option from-to-option">
          <div class="icon-box"><i class="fa-solid fa-location-dot"></i></div>
          <div class="text">
            <h4 class="from-to-title">From → To</h4>
            <p class="from-to-text">Select departure and arrival stations</p>
          </div>
          <div class="dropdown from-to-dropdown">
            <select id="fromCity">
              <option value="">From</option>
              <option value="Riyadh" data-ar="الرياض">Riyadh</option>
              <option value="Dammam" data-ar="الدمام">Dammam</option>
              <option value="Makkah" data-ar="مكة">Makkah</option>
              <option value="Jeddah" data-ar="جدة">Jeddah</option>
              <option value="Al-Qassim" data-ar="القصيم">Al-Qassim</option>
              <option value="Hail" data-ar="حائل">Hail</option>
            </select>
            <select id="toCity">
              <option value="">To</option>
              <option value="Riyadh" data-ar="الرياض">Riyadh</option>
              <option value="Dammam" data-ar="الدمام">Dammam</option>
              <option value="Makkah" data-ar="مكة">Makkah</option>
              <option value="Jeddah" data-ar="جدة">Jeddah</option>
              <option value="Al-Qassim" data-ar="القصيم">Al-Qassim</option>
              <option value="Hail" data-ar="حائل">Hail</option>
            </select>
          </div>
        </div>

        <!-- ===== Travel Date ===== -->
        <div class="option date-option">
          <div class="icon-box"><i class="fa-solid fa-calendar-days"></i></div>
          <div class="text">
            <h4 class="travel-date-title">Travel Date</h4>
            <p class="travel-date-text">12 November 2025</p>
          </div>
          <div class="dropdown date-dropdown">
            <input type="date" id="travelDate">
          </div>
        </div>

        <!-- ===== Passengers ===== -->
        <div class="option passengers-option">
          <div class="icon-box"><i class="fa-solid fa-user-plus"></i></div>
          <div class="text">
            <h4 class="passengers-title">Passengers</h4>
            <p class="passengers-text">1 Adult</p>
          </div>
          <div class="dropdown passengers-dropdown">
            <label>Adults: <input type="number" min="0" id="adultCount" value="1"></label><br>
            <label>Children: <input type="number" min="0" id="childCount" value="0"></label><br>
            <label>Infants: <input type="number" min="0" id="infantCount" value="0"></label>
            <button id="applyPassengers">Apply</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- ===== Modals ===== -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button class="submit-btn">Login</button>
    </div>
  </div>

  <div class="modal" id="signupModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button class="submit-btn">Sign Up</button>
    </div>
  </div>

  <!-- ===== JavaScript ===== -->
  <script src="main.js"></script>
</body>
</html>
