<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackMyTrip | Home</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      color: white;
      position: relative;
      overflow: hidden;
      background-image: url('pexels-ingo-610683.jpg'); /* ← عدلي الصورة */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    /* ===== Navbar (from second code) ===== */
    nav {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #fbfeff;
      letter-spacing: 1px;
    }

    .top-links {
      display: flex;
      gap: 30px;
    }

    .top-links a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    .top-links a:hover {
      color: #83bfff;
    }

    .auth-buttons {
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 3;
    }

    .auth-buttons button {
      border: none;
      background: transparent;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      padding: 8px 18px;
      border-radius: 6px;
    }

    .auth-buttons .login {
      background: #414446;
    }

    .auth-buttons .signup {
      background: #83bfff;
      color: #000;
    }

    .auth-buttons button:hover {
      opacity: 0.8;
    }

    /* Language toggle inside navbar */
    .language-toggle {
      border: none;
      background: #414446;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .language-toggle:hover {
      background: #83bfff;
    }

    /* ===== Hero Section ===== */
    .hero {
      position: relative;
      z-index: 2;
      text-align: center;
      top: 18%;
      width: 100%;
    }

    .hero h1 {
      font-size: 56px;
      font-weight: 700;
    }

    .hero p {
      margin-top: 10px;
      font-size: 18px;
      color: #ddd;
    }

    .search-box {
      position: relative;
      z-index: 3;
      background: white;
      color: black;
      width: 90%;
      max-width: 1000px;
      margin: 60px auto;
      padding: 40px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);
    }

    .trip-options {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 30px;
      margin-top: -10px;
    }

    .option {
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .icon-box {
      background-color: #eaf5f7;
      color: #006b75;
      width: 45px;
      height: 45px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      margin-top: -6px;
    }

    .text h4 {
      color: #333;
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .text p {
      color: #007a89;
      font-size: 15px;
      margin: 0;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
      }
      .top-links {
        gap: 15px;
      }
      .auth-buttons {
        margin-top: 10px;
      }
      .hero h1 {
        font-size: 38px;
      }
      .search-box {
        width: 90%;
        padding: 30px;
      }
      .trip-options {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Navbar ===== -->
  <nav>
    <div class="logo">TrackMyTrip</div>

    <div class="top-links">
      <a href="#">Home</a>
      <a href="#">Book</a>
      <a href="#">My Bookings</a>
      <a href="#">Support</a>
    </div>

    <div class="auth-buttons">
      <button class="login">Login</button>
      <button class="signup">Sign Up</button>

      <!-- Language inside navbar -->
      <button class="language-toggle">
        <i class="fa-solid fa-globe"></i>
      </button>
    </div>
  </nav>

  <!-- ===== Hero Section ===== -->
  <div class="hero">
    <h1>TrackMyTrip</h1>
    <p>Travel safely, comfortably, and on time across the Kingdom.</p>

    <div class="search-box">
      <div class="trip-options">

        <div class="option">
          <div class="icon-box"><i class="fa-solid fa-location-dot"></i></div>
          <div class="text">
            <h4>From → To</h4>
            <p>Select departure and arrival stations</p>
          </div>
        </div>

        <div class="option">
          <div class="icon-box"><i class="fa-solid fa-calendar-days"></i></div>
          <div class="text">
            <h4>Travel Date</h4>
            <p>12 November 2025</p>
          </div>
        </div>

        <div class="option">
          <div class="icon-box"><i class="fa-solid fa-user-plus"></i></div>
          <div class="text">
            <h4>Passengers</h4>
            <p>1 Adult</p>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
