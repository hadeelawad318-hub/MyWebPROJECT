<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrackMyTrip | My Bookings</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      color: white;
      position: relative;
      background-image: url('pexels-ingo-610683.jpg'); /* نفس خلفية الهوم */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    /* ===== Navbar ===== */
    nav {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #fbfeff;
      letter-spacing: 1px;
    }

    .top-links {
      display: flex;
      gap: 30px;
    }

    .top-links a {
      text-decoration: none;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    .top-links a:hover {
      color: #83bfff;
    }

    .top-links a.active {
      color: #83bfff;
      font-weight: 600;
    }

    .auth-buttons {
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 3;
    }

    .auth-buttons button {
      border: none;
      background: transparent;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      padding: 8px 18px;
      border-radius: 6px;
    }

    .auth-buttons .login {
      background: #414446;
    }

    .auth-buttons .signup {
      background: #83bfff;
      color: #000;
    }

    .auth-buttons button:hover {
      opacity: 0.8;
    }

    .language-toggle {
      border: none;
      background: #414446;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .language-toggle:hover {
      background: #83bfff;
    }

    /* ===== Hero / Content ===== */
    .hero {
      position: relative;
      z-index: 2;
      text-align: center;
      width: 100%;
      padding: 40px 20px 60px;
    }

    .hero h1 {
      font-size: 40px;
      font-weight: 700;
    }

    .hero p {
      margin-top: 8px;
      font-size: 16px;
      color: #e5e7eb;
    }

    .bookings-box {
      position: relative;
      z-index: 3;
      background: white;
      color: black;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto 40px;
      padding: 30px 20px 26px;
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.45);
    }

    /* timeline */
    .timeline {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin-bottom: 18px;
      overflow-x: auto;
    }

    .chip {
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 7px 14px;
      font-size: 13px;
      background: #ffffff;
      color: #374151;
      cursor: pointer;
      white-space: nowrap;
    }

    .chip.active {
      background: #83bfff;
      color: #000;
      border-color: transparent;
      font-weight: 600;
    }

    /* cards */
    .cards {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: #f9fafb;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      padding: 14px 14px 10px;
      box-shadow: 0 4px 12px rgba(15,23,42,.15);
      cursor: pointer;
      transition: transform .15s, box-shadow .15s;
    }

    .card:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(15,23,42,.22);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .thumb {
      width: 54px;
      height: 54px;
      border-radius: 12px;
      background: #006b75;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .thumb i {
      color: #fff;
      font-size: 22px;
    }

    .meta {
      flex: 1;
      text-align: left;
    }

    .route {
      font-weight: 700;
      font-size: 16px;
      color: #006b75;
    }

    .time-line {
      font-size: 13px;
      color: #4b5563;
      margin-top: 3px;
    }

    .status {
      padding: 5px 10px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 600;
      white-space: nowrap;
    }

    .status.confirmed {
      background: #ecfdf5;
      color: #16a34a;
    }
    .status.canceled {
      background: #fef2f2;
      color: #ef4444;
    }
    .status.pending {
      background: #fffbeb;
      color: #f59e0b;
    }

    .toggle-label {
      font-size: 11px;
      color: #1098ad;
      margin-left: 8px;
      white-space: nowrap;
    }

    /* collapsible details */
    .collapsible {
      margin-top: 10px;
      border-top: 1px dashed #e5e7eb;
      padding-top: 10px;
      display: none;
    }

    .card.open .collapsible {
      display: block;
    }

    .grid2 {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 10px;
      margin-bottom: 8px;
    }

    .box {
      background: #ffffff;
      border-radius: 10px;
      border: 1px dashed #e5e7eb;
      padding: 8px 8px 4px;
      font-size: 13px;
    }

    .box strong {
      display: block;
      margin-bottom: 4px;
      color: #111827;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    td {
      padding: 4px 2px;
      border-bottom: 1px solid #f3f4f6;
      color: #4b5563;
    }

    /* actions & reschedule */
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    .btn {
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 6px 13px;
      font-size: 12px;
      cursor: pointer;
      background: #ffffff;
      color: #111827;
    }

    .btn.secondary {
      border-color: #1098ad;
      color: #1098ad;
    }

    .btn.primary {
      background: #83bfff;
      border-color: #83bfff;
      color: #000;
      font-weight: 600;
    }

    .resched-panel {
      margin-top: 8px;
      border-top: 1px dashed #e5e7eb;
      padding-top: 8px;
      background: #f3f4f6;
      border-radius: 10px;
      font-size: 12px;
    }

    .resched-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 8px;
    }

    .resched-field {
      display: flex;
      flex-direction: column;
      gap: 2px;
      text-align: left;
    }

    .resched-field label {
      font-size: 11px;
      color: #4b5563;
    }

    .resched-field input {
      border-radius: 8px;
      border: 1px solid #d1d5db;
      padding: 5px 8px;
      font-size: 12px;
      background: #ffffff;
    }

    .resched-save {
      margin-top: 8px;
      border-radius: 999px;
      border: none;
      padding: 6px 14px;
      background: #006b75;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }

    /* responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 10px;
        padding: 14px 20px;
      }
      .top-links {
        gap: 15px;
      }
      .auth-buttons {
        margin-top: 8px;
      }
      .hero h1 {
        font-size: 30px;
      }
      .bookings-box {
        width: 92%;
        padding: 24px 16px;
      }
    }
  </style>
</head>
<body>

  <!-- ===== Navbar ===== -->
  <nav>
    <div class="logo">TrackMyTrip</div>

    <div class="top-links">
      <a href="#">Home</a>
      <a href="#">Book</a>
      <a href="#" class="active">My Bookings</a>
      <a href="#">Support</a>
    </div>

    <div class="auth-buttons">
      <button class="login">Login</button>
      <button class="signup">Sign Up</button>
      <button class="language-toggle">
        <i class="fa-solid fa-globe"></i>
      </button>
    </div>
  </nav>

  <!-- ===== My Bookings Content ===== -->
  <div class="hero">
    <h1>My Bookings</h1>
    <p>Review your upcoming and recent train trips in one place.</p>

    <div class="bookings-box">
      <!-- Timeline filter -->
      <div class="timeline">
        <button class="chip active" data-range="today">Today</button>
        <button class="chip" data-range="tomorrow">Tomorrow</button>
        <button class="chip" data-range="week">Next Week</button>
      </div>

      <!-- Cards -->
      <div class="cards" id="cards"></div>
    </div>
  </div>

  <script>
    // بيانات تجريبية لعرض التصميم (يمكن تكبيرها أو تعديلها)
    const BOOKINGS = [
      {
        id: "SAR-94821",
        date: "2025-11-14",
        status: "confirmed",
        from: "Riyadh",
        to: "Qurayyat",
        dep: "08:10 AM",
        seat: "14A",
        travelClass: "Economy",
        coach: "2",
        price: "SAR 180.00"
      },
      {
        id: "SAR-94213",
        date: "2025-11-15",
        status: "pending",
        from: "Makkah (Haramain)",
        to: "Madinah",
        dep: "04:20 PM",
        seat: "08C",
        travelClass: "Business",
        coach: "5",
        price: "SAR 130.00"
      },
      {
        id: "SAR-90577",
        date: "2025-10-20",
        status: "canceled",
        from: "Riyadh",
        to: "Dammam",
        dep: "09:30 AM",
        seat: "02D",
        travelClass: "Economy",
        coach: "1",
        price: "SAR 95.00"
      }
    ];

    const cardsEl = document.getElementById("cards");
    const chips   = document.querySelectorAll(".chip");
    let currentRange = "week";

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return dateStr;
      const opts = { day:"2-digit", month:"short", year:"numeric" };
      return d.toLocaleDateString("en-US", opts);
    }

    function dateInRange(iso, range){
      const d = new Date(iso);
      if (isNaN(d)) return true;
      const t = new Date();
      t.setHours(0,0,0,0);
      const diff = Math.floor((d - t)/86400000);
      if (range === "today")    return diff === 0;
      if (range === "tomorrow") return diff === 1;
      if (range === "week")     return diff >= 0 && diff <= 7;
      return true;
    }

    function statusClass(st){
      if (st === "confirmed") return "confirmed";
      if (st === "canceled")  return "canceled";
      return "pending";
    }

    function render(){
      cardsEl.innerHTML = "";
      const list = BOOKINGS.filter(b => dateInRange(b.date, currentRange));

      if (list.length === 0) {
        cardsEl.innerHTML =
          '<p style="color:#6b7280;font-size:13px;">No bookings in this range.</p>';
        return;
      }

      list.forEach(b => cardsEl.appendChild(makeCard(b)));
    }

    function makeCard(b){
      const card = document.createElement("article");
      card.className = "card";

      card.innerHTML = `
        <div class="card-header">
          <div class="thumb">
            <i class="fa-solid fa-train-subway"></i>
          </div>
          <div class="meta">
            <div class="route">${b.from} → ${b.to}</div>
            <div class="time-line">
              ${formatDate(b.date)} | ${b.dep} · Seat: ${b.seat} · Class: ${b.travelClass}
            </div>
          </div>
          <span class="status ${statusClass(b.status)}">
            ${b.status.charAt(0).toUpperCase() + b.status.slice(1)}
          </span>
          <span class="toggle-label">View details</span>
        </div>

        <div class="collapsible">
          <div class="grid2">
            <div class="box">
              <strong>Trip Schedule</strong>
              <table>
                <tr><td>From</td><td>${b.from}</td></tr>
                <tr><td>To</td><td>${b.to}</td></tr>
                <tr><td>Date</td><td>${formatDate(b.date)}</td></tr>
                <tr><td>Departure</td><td>${b.dep}</td></tr>
              </table>
            </div>
            <div class="box">
              <strong>Ticket Details</strong>
              <table>
                <tr><td>Booking No.</td><td>${b.id}</td></tr>
                <tr><td>Coach</td><td>${b.coach}</td></tr>
                <tr><td>Seat</td><td>${b.seat}</td></tr>
                <tr><td>Price</td><td>${b.price}</td></tr>
              </table>
            </div>
          </div>

          <div class="actions">
            <button class="btn secondary" type="button" data-resched>Reschedule</button>
            <button class="btn primary" type="button">Download Ticket</button>
          </div>

          <div class="resched-panel" hidden>
            <div class="resched-grid">
              <div class="resched-field">
                <label>New date</label>
                <input type="date" value="${b.date}">
              </div>
              <div class="resched-field">
                <label>New time</label>
                <input type="time">
              </div>
              <div class="resched-field">
                <label>New seat</label>
                <input type="text" placeholder="E.g. A5">
              </div>
            </div>
            <button class="resched-save" type="button">
              Save changes
            </button>
          </div>
        </div>
      `;

      const header       = card.querySelector(".card-header");
      const toggleLabel  = card.querySelector(".toggle-label");
      const coll         = card.querySelector(".collapsible");
      const reschedBtn   = card.querySelector("[data-resched]");
      const reschedPanel = card.querySelector(".resched-panel");
      const reschedSave  = card.querySelector(".resched-save");

      header.addEventListener("click", () => {
        const isOpen = card.classList.toggle("open");
        if (isOpen) {
          toggleLabel.textContent = "Hide details";
        } else {
          toggleLabel.textContent = "View details";
        }
      });

      reschedBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        const hidden = reschedPanel.hasAttribute("hidden");
        if (hidden) {
          reschedPanel.removeAttribute("hidden");
          reschedBtn.textContent = "Close";
        } else {
          reschedPanel.setAttribute("hidden", "");
          reschedBtn.textContent = "Reschedule";
        }
      });

      reschedSave.addEventListener("click", (e) => {
        e.stopPropagation();
        alert("This is a demo reschedule action for " + b.id);
      });

      return card;
    }

    chips.forEach(c => {
      c.addEventListener("click", () => {
        chips.forEach(x => x.classList.remove("active"));
        c.classList.add("active");
        currentRange = c.dataset.range;
        render();
      });
    });

    render();
  </script>

</body>
</html>
